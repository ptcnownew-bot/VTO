<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VTO Tracker ‚Äî 8h Billable Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #eef3fb;
      --card-bg: #ffffff;
      --text-color: #2d3748;
      --primary: #2563eb;
      --primary-hover: #1d4ed8;
      --border: #dbe3f1;
      --shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    }
    body.dark {
      --bg-color: #0f172a;
      --card-bg: #1e293b;
      --text-color: #e2e8f0;
      --primary: #3b82f6;
      --primary-hover: #2563eb;
      --border: #334155;
      --shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: flex-start; /* Better for long scrolling on mobile */
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
      box-sizing: border-box;
    }

    /* Main Container */
    .container {
      width: 100%;
      max-width: 900px;
      background: var(--card-bg);
      padding: clamp(20px, 5vw, 40px);
      border-radius: 20px;
      box-shadow: var(--shadow);
      box-sizing: border-box;
      animation: fadeIn 0.8s ease;
      position: relative;
      margin-top: 40px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 { text-align: center; margin-bottom: 5px; font-weight: 600; font-size: clamp(1.2rem, 4vw, 1.8rem); }
    
    .toggle-theme {
      position: absolute; 
      top: -45px; 
      right: 10px; 
      font-size: 24px;
      cursor: pointer; 
      color: var(--primary); 
      background: var(--card-bg);
      padding: 8px;
      border-radius: 50%;
      box-shadow: var(--shadow);
    }

    .note { text-align: center; font-size: 0.9rem; color: #64748b; margin-bottom: 25px; }

    /* Responsive Grid for Inputs */
    .input-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 15px 25px;
      margin-bottom: 25px;
    }

    .input-group { display: flex; flex-direction: column; }

    label { font-weight: 500; font-size: 0.9rem; margin-bottom: 5px; }
    
    input {
      width: 100%; padding: 12px; border: 1px solid var(--border);
      border-radius: 10px; background: rgba(255, 255, 255, 0.05);
      font-size: 16px; color: var(--text-color);
      box-sizing: border-box; transition: border 0.3s, box-shadow 0.3s;
    }
    
    input:focus { border-color: var(--primary); box-shadow: 0 0 5px rgba(37,99,235,0.4); outline: none; }

    .btn-container { grid-column: 1 / -1; }

    button {
      width: 100%; padding: 16px; border: none; border-radius: 12px;
      background: var(--primary); color: #fff; font-weight: 600; font-size: 1rem;
      cursor: pointer; transition: background 0.3s, transform 0.2s;
    }
    button:hover { background: var(--primary-hover); transform: translateY(-2px); }

    /* Results Area */
    .output {
      margin-top: 30px; padding: 20px; border-radius: 14px;
      background: rgba(120, 150, 200, 0.05); border: 1px solid var(--border);
      display: none; animation: fadeIn 0.6s ease;
    }

    .output-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }

    .output p { margin: 5px 0; font-size: 0.95rem; border-bottom: 1px solid var(--border); padding-bottom: 5px; }
    .output span { font-weight: 600; color: var(--primary); float: right; }

    .warning { 
        grid-column: 1 / -1;
        margin-top: 15px; color: #ef4444; font-weight: 600; 
        text-align: center; font-size: 0.9rem; 
    }

    #loadedMsg {
      text-align: center; color: var(--primary); font-size: 0.8rem;
      margin-bottom: 10px; opacity: 0;
    }

    .export-btn { margin-top: 20px; background: #10b981; }
    .export-btn:hover { background: #059669; }

    /* Mobile Adjustments */
    @media (max-width: 600px) {
      body { padding: 10px; }
      .container { padding: 20px; border-radius: 15px; }
      .toggle-theme { top: -40px; right: 5px; }
      .output span { float: none; display: block; margin-top: 2px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="toggle-theme" id="themeToggle" title="Toggle Light/Dark Mode">üåô</div>
    
    <h2>VTO Tracker</h2>
    <div id="loadedMsg">üíæ Previous data loaded</div>
    <p class="note">Daily available billable hours calculator</p>

    <div class="input-grid">
      <div class="input-group">
        <label>Total Agent Headcount:</label>
        <input type="number" id="headcount" placeholder="30" min="1">
      </div>

      <div class="input-group">
        <label>Required Billable Hours:</label>
        <input type="number" id="requiredBillable" value="160" min="1">
      </div>

      <div class="input-group">
        <label>Agents on VL:</label>
        <input type="number" id="vl" placeholder="0" min="0">
      </div>

      <div class="input-group">
        <label>Agents on LOA:</label>
        <input type="number" id="loa" placeholder="0" min="0">
      </div>

      <div class="input-group">
        <label>Agents Absent:</label>
        <input type="number" id="absent" placeholder="0" min="0">
      </div>

      <div class="input-group">
        <label>Late Hours (Total):</label>
        <input type="number" id="lateHours" placeholder="0.0" min="0" step="0.1">
      </div>

      <div class="input-group">
        <label>Early Out / VTO Hours:</label>
        <input type="number" id="earlyOutHours" placeholder="0.0" min="0" step="0.1">
      </div>

      <div class="input-group">
        <label>Full PVTO Agents (8h):</label>
        <input type="number" id="pvtoHours" placeholder="0" min="0">
      </div>

      <div class="btn-container">
        <button onclick="calculateTracker()">Calculate Now</button>
      </div>
    </div>

    <div class="output" id="output">
      <div class="output-grid">
        <p>Adjusted Headcount: <span id="adjustedHeadcount"></span></p>
        <p>Present Headcount: <span id="presentHeadcount"></span></p>
        <p>Available Hours: <span id="availableHours"></span></p>
        <p>Required Hours: <span id="requiredHours"></span></p>
        <p>Extra Hours: <span id="extraHours"></span></p>
        <p>Full Agents Equiv: <span id="fullAgents"></span></p>
        <p>Extended Lunch (1hr): <span id="extendedLunch"></span></p>
      </div>
      <p id="warning" class="warning" style="display:none;"></p>
      <button class="export-btn" onclick="exportCSV()">‚¨áÔ∏è Download CSV Report</button>
    </div>
  </div>

  <script>
    const themeToggle = document.getElementById("themeToggle");
    const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
    const savedTheme = localStorage.getItem("theme");

    if (savedTheme === "dark" || (!savedTheme && prefersDark)) {
      document.body.classList.add("dark"); themeToggle.textContent = "‚òÄÔ∏è";
    }

    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      const isDark = document.body.classList.contains("dark");
      themeToggle.textContent = isDark ? "‚òÄÔ∏è" : "üåô";
      localStorage.setItem("theme", isDark ? "dark" : "light");
    });

    let lastResult = null;

    function calculateTracker() {
      const ids = ["headcount","vl","loa","absent","lateHours","earlyOutHours","pvtoHours","requiredBillable"];
      const data = {};
      ids.forEach(id => data[id] = parseFloat(document.getElementById(id).value) || 0);
      
      localStorage.setItem("vtoData", JSON.stringify(data));

      const adjusted = data.headcount - data.vl - data.loa - data.pvtoHours;
      const present = adjusted - data.absent;
      
      if (data.headcount <= 0) return alert("Please enter total headcount.");

      const available = (adjusted * 8) - data.lateHours - data.earlyOutHours;
      const extra = available - data.requiredBillable;
      const fullAgents = (extra / 8).toFixed(2);
      const extendedLunch = extra >= 1 ? Math.floor(extra / 1) : 0;

      lastResult = { adjusted, present, available, required: data.requiredBillable, extra, fullAgents, extendedLunch };

      document.getElementById("adjustedHeadcount").textContent = adjusted;
      document.getElementById("presentHeadcount").textContent = `${present}/${adjusted}`;
      document.getElementById("availableHours").textContent = available.toFixed(2) + " hrs";
      document.getElementById("requiredHours").textContent = data.requiredBillable.toFixed(2) + " hrs";
      document.getElementById("extraHours").textContent = extra.toFixed(2) + " hrs";
      document.getElementById("fullAgents").textContent = fullAgents;
      document.getElementById("extendedLunch").textContent = extendedLunch;

      const warn = document.getElementById("warning");
      warn.style.display = extra < 0 ? "block" : "none";
      if (extra < 0) warn.textContent = "‚ö†Ô∏è Warning: Not enough hours to meet requirement!";
      
      document.getElementById("output").style.display = "block";
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }

    window.addEventListener("DOMContentLoaded", () => {
      const saved = localStorage.getItem("vtoData");
      if (saved) {
        const data = JSON.parse(saved);
        Object.keys(data).forEach(k => { if(document.getElementById(k)) document.getElementById(k).value = data[k]; });
        const msg = document.getElementById("loadedMsg");
        msg.style.opacity = "1"; setTimeout(() => msg.style.opacity = "0", 3000);
      }
    });

    function exportCSV() {
      if (!lastResult) return;
      const rows = [
        ["Metric", "Value"],
        ["Adjusted Headcount", lastResult.adjusted],
        ["Present Headcount", lastResult.present],
        ["Available Billable Hours", lastResult.available.toFixed(2)],
        ["Required Hours", lastResult.required],
        ["Extra Hours", lastResult.extra.toFixed(2)],
        ["Full Agents Equivalent", lastResult.fullAgents],
        ["Extended Lunch Capacity", lastResult.extendedLunch]
      ];
      let csv = rows.map(r => r.join(",")).join("\n");
      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = `VTO_Report_${new Date().toLocaleDateString()}.csv`;
      a.click();
    }
  </script>
</body>
</html>
